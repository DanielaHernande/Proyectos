<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styleCarrito.css">
    <script src="./js/index.js" defer></script>
    <title>Document</title>
</head>

<body>

    <!-- Button modal de la informacion -->
    <button type="button" class="btn text-light rounded-0 " data-bs-toggle="modal" data-bs-target="#modalInfo" id="btnAbrirModalInfo">
        Add to Cart
    </button>

    <!-- Modal de informacion -->
    <div class="modal " id="modalInfo" tabindex="-1" aria-labelledby="modalInfoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- Tarjetas de informacion de cada producto-->
                    <div class="card-body mx-auto my-auto w-100" style="width: 12rem;">

                        <div class="row">

                            <!-- Titulo principal que aparecera en pantallas grandes -->
                            <h3 class="card-title mt-4 mt-lg-4 mb-lg-3 text-center d-lg-none">TITLE</h3>
                            <!-- Titulo principal que aparecera en pantallas grandes -->

                            <!-- Contenedor de la imagen -->
                            <div class="col-lg-6 text-center">
                                <img src="./img/img-3.jpg" class="card-image img-fluid my-3 rounded-3 mb-2 mb-lg-3" alt="">
                            </div>
                            <!-- Contenedor de la imagen -->

                            <!-- Contenedor de de la informacion de la tarjeta -->
                            <div class="col-lg-6 text-center sub-container">
                                <h3 class="card-title mt-4 mt-lg-5 mb-lg-3 d-none d-lg-block">TITLE</h3>
                                <p class="mt-3 mt-lg-4">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ex
                                    consectetur illum sequi repudiandae, aspernatur minima numquam iste expedita, ea
                                    natus asperiores vel culpa voluptatum alias suscipit explicabo incidunt vero
                                    eveniet.</p>
                                <h3 class="price mt-3 mt-lg-4">PRICE
                                    <span class="card-price mb-3">$10.990</span>
                                </h3>
                            </div>
                            <!-- Contenedor de de la informacion de la tarjeta -->
                        </div>
                    </div>
                    <!-- Tarjetas de informacion de cada producto-->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
