<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Estilos css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="./css/styleCarrito.css">
  <script src="./js/index.js"></script>

  <title>Document</title>
</head>
<body>


  <!-- Button modal del carrito -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCarrito" id="btnAbrirModalCarrito">
    Boton carrito
  </button>


  <!-- Modal del carrito-->
  <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body modalCarrito">

          <h1 class="tituloPricipalCarritoScreenSmall text-center mt-4 d-block">Your Cart</h1>

          <div class="d-xl-none">

            <div class="container cards-container">
              <div class="row">

                  <div class="card card-body col-12 col-lg-4 rounded-3 mx-2 my-2" style="width: 12rem;">  

                      <div class="">
                          <h3 class="card-title fs-4">TITLE</h3>
                          <img src="./img/img-3.jpg" class="card-image img-fluid mx-auto my-3 rounded-3" alt="">
                          <h3 class="fs-4">PRICE</h3>
                          <p>$10.99 $12.30</p>
                          <h3 class="fs-4">QUANTITY</h3>
                          <div class="botones">
                            <button class="btnDecremento rounded-4 fw-bold fs-2 mb-3"> - </button>
                            <div class="valor">
                              <p class="fs-5 fw-bold mx-5"> 0 </p>
                            </div>
                            <button class="btnIncremento rounded-4 fw-bold fs-4 mb-3"> + </button>
                          </div>
                          <h3 class="fs-4">TOTAL</h3>
                          <p>$10.99</p>
                      </div>
                  </div>

                  <div class="card card-body col-12 col-lg-4 rounded-3 mx-2 my-3" style="width: 12rem;">  

                    <div class="">
                        <h3 class="card-title fs-3">TITLE</h3>
                        <img src="./img/img-3.jpg" class="card-image img-fluid mx-auto my-3 rounded-3" alt="">
                        <h3 class="fs-3">PRICE</h3>
                        <p>$10.99 $12.30</p>
                        <h3 class="fs-3">QUANTITY</h3>
                        <div class="botones">
                          <button class="btnDecremento rounded-4 fw-bold fs-2 mb-3"> - </button>
                          <div class="valor">
                            <p class="fs-5 fw-bold mx-5"> 0 </p>
                          </div>
                          <button class="btnIncremento rounded-4 fw-bold fs-4 mb-3"> + </button>
                        </div>
                        <h3 class="fs-3">TOTAL</h3>
                        <p>$10.99</p>
                    </div>
                  </div>

                  <div class="card card-body col-12 col-lg-4 rounded-3 mx-2 my-2" style="width: 12rem;">  

                    <div class="">
                        <h3 class="card-title fs-3 ">TITLE</h3>
                        <img src="./img/img-3.jpg" class="card-image img-fluid mx-auto my-3 rounded-3" alt="">
                        <h3 class="fs-3">PRICE</h3>
                        <p>$10.99 $12.30</p>
                        <h3 class="fs-3">QUANTITY</h3>
                        <div class="botones">
                          <button class="btnDecremento rounded-4 fw-bold fs-2 mb-3"> - </button>
                          <div class="valor">
                            <p class="fs-5 fw-bold mx-5"> 0 </p>
                          </div>
                          <button class="btnIncremento rounded-4 fw-bold fs-4 mb-3"> + </button>
                        </div>
                        <h3 class="fs-3">TOTAL</h3>
                        <p>$10.99</p>
                    </div>
                </div>

              </div>
          </div>

            <div class="pagar d-xl-none">

              <div class="divOrder">
                <h3 class="order fs-2 ms-2">Order Summary</h3>
              </div>

              <div class="divSubtotal">
                <h3 class="subtotal fs-2 ms-2 mt-4">Subtotal</h3>
                <p class="precioPagar fs-3">$458</p>

                <h3 class="shipping fs-2 ms-2">Shipping</h3>
                <p class="envio fs-3">Free</p>
              </div>

              <h3 class="total fs-2 ms-2 m-4">TOTAL</h3>
              <p class="totalPagar fs-3">$458</p>

            </div>

            <button class="btnScreenSmall d-xl-none rounded-3 text-center">Checkout</button>

          </div>
        </div>
      </div>


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
