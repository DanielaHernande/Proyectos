<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Estilos Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Estilos css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/index.js" defer></script>

    <title>Document</title>
</head>
<body>
    
        <!-- Button modal de la informacion -->
    <button type="button" class="btn text-light rounded-0 " data-bs-toggle="modal" data-bs-target="#modalInfo" id="btnAbrirModalInfo">
        Add to Cart >
    </button>
  
  <!-- Modal de informacion-->
  <div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="modalInfoLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body ">
          
          <h2 class="tituloPrincipal text-end text-top text-center my-4 d-xl-none">TITLE</h2>

          <div class="contenedorimg m-3 d-flex justify-content-center">
              <img class="img-fluid rounded-3 mb-5 " src="./img/img-3.jpg" alt="#">
          </div>

          <div class="linea-vertical d-none d-xl-block"></div>

          <div class="contenedorScreemSmall d-xl-none">
            <p class="parrafo  mb-4">Lorem ipsum dolor sit amet.</p>
            <h2 class="precio my-3">$PRICE</h2>
            <button class="btn btnAddCart mt-4 rounded-3 ">Add to Cart<i class="bi bi-basket2-fill ms-2"></i></button> 
          </div>
            
          <div class="contenedorScreemNormal d-none d-xl-block">
            <h2 class="tituloScreenNormal">TITLE</h2>
            <p class="parrafo  mb-4">Lorem ipsum dolor sit amet.</p>
            <h2 class="precio my-3">$PRICE</h2>
            <button class="btn btnAddCart  mt-4 text-center">Add to Cart<i class="bi bi-basket2-fill ms-2"></i></button> 
          </div>

        </div>
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
